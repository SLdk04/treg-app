<div class="flex flex-column">
  <div class="flex justify-content-center mb-3">
    <h1>Registrering af arbejdstimer</h1>
  </div>

  <div class="flex justify-content-center w-full">
    <p-calendar [inline]="true" [showWeek]="true"></p-calendar>
  </div>
  <div class="flex justify-content-center mt-3 w-full">
    <p-table
      [value]="registreringer"
      dataKey="id"
      editMode="row"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-sm p-datatable-striped"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Antal timer</th>
          <th style="width: 60%">Beskrivelse</th>
          <th style="width: 20%"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-registrering
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="registrering">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="registrering.antalTimer"
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ registrering.antalTimer }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="registrering.beskrivelse"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ registrering.beskrivelse }}
              </ng-template>
            </p-cellEditor>
          </td>
          <!--          <td>-->
          <!--            <p-cellEditor>-->
          <!--              <ng-template pTemplate="input">-->
          <!--                <p-dropdown [options]="" appendTo="body" [(ngModel)]="product.inventoryStatus" [style]="{'width':'100%'}"></p-dropdown>-->
          <!--              </ng-template>-->
          <!--              <ng-template pTemplate="output">-->
          <!--                {{product.inventoryStatus}}-->
          <!--              </ng-template>-->
          <!--            </p-cellEditor>-->
          <!--          </td>-->
          <!--          <td>-->
          <!--            <p-cellEditor>-->
          <!--              <ng-template pTemplate="input">-->
          <!--                <input pInputText type="text" [(ngModel)]="product.price">-->
          <!--              </ng-template>-->
          <!--              <ng-template pTemplate="output">-->
          <!--                {{product.price | currency: 'USD'}}-->
          <!--              </ng-template>-->
          <!--            </p-cellEditor>-->
          <!--          </td>-->
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success"
                pInitEditableRow
                (click)="onRowEditInit(registrering)"
              ></button>

              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                icon="pi pi-check"
                class="p-button-rounded p-button-success mr-2"
                pSaveEditableRow
                (click)="onRowEditSave(registrering)"
              ></button>
              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                pCancelEditableRow
                icon="pi pi-times"
                (click)="onRowEditCancel(registrering)"
                class="p-button-rounded p-button-warning"
              ></button>
              <!--                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(registrering, ri)" class="p-button-rounded p-button-text p-button-danger"></button>-->
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
